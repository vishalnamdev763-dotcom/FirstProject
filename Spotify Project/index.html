<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Project</title>
    <link rel="shortcut icon" href="img/spotify.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/spotify.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Bast of NCS - No Copyright sounds</h1>
            <div>
                <div class="songItem">
                    <img src="img/Logo For Code.webp" alt="1">
                    <span>Earth MusicbyAden </span>
                    <span class="songlistplay"><span class="timestamp" >04:15 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
          
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
         <i class="fa-solid fa-3x fa-backward-step"></i>
         <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
         <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/ca6d1e56c6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
